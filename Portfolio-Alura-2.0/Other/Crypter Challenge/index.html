<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Cripter</title>
</head>
<body>
    <div class="subheader">
        <div class="inside-header">
            <img class="alura-icon" src="./images/Vector.png">
        </div>
    </div>
    <main>
        <section>
            <textarea class="text-area"cols="40" rows="8" placeholder="Type here."></textarea>
            <div>
                <h6 class="instructions">Please use only letters and no specials characters.</h6>
            </div>
            <div class="button">
                <button class="btn-encrypt" onclick="btnEncrypt()">Encrypt</button>
                <button class="btn-decrypt"
                onclick="btnDecrypt()">Decrypt</button>
            </div>
        </section>
        <section class="encrypted-section">
            <textarea id="encrypted" class="encrypted" cols="20" rows="9"></textarea>
            <div>
                <button class="copy" onclick="copy()">Copy</button>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <a href="../../Index.html" class="home"><button class="go-home">Home</button></a>
            
        </div>
    </footer>
</body>
</html>
