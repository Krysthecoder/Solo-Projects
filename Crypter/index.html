<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Crypter</title>
</head>
<body>
    <div class="main--container">
        <div class="input--container">
            <textarea name="" id="input-El" cols="30" rows="10"></textarea>
        </div>
        <div class="options--container">
            <div class="crypter--buttons">
                <button id="crypter-buttn">Crypt</button>
                <select name="" id="selector-el">
                    <option value="0">Select a level</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button id="unccrypter-buttn">Uncrypt</button>
            </div>
            <div class="crypter--selector">
                
            </div>
        </div>
        <div class="output--container">
            <textarea name="" id="output-El" cols="30" rows="10"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
